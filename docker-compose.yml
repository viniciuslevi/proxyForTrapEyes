  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - telegram-proxy
  #   restart: unless-stopped
  #   networks:
  #     - telegram-net

networks:
  telegram-net:
    driver: bridge