version: '3.8'

services:
  telegram-proxy:
    build: .
    container_name: telegram-proxy
    ports:
      - "5000:5000"
    environment:
      # ⚠️  IMPORTANTE: Substitua pelo seu token real do Telegram Bot
      # Obtenha em: https://t.me/botfather
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-1234567890:AAEhBOweik6ad2qkQfdsionLK2jlsds}
      - PORT=5000
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - telegram-net

  # Opcional: nginx para reverse proxy (descomente se necessário)
  # nginx:
  #   image: nginx:alpine
  #   container_name: telegram-proxy-nginx
