version: '3.8'

services:
  # ðŸš¨ TrapEyes Message Server
  trapeyes-server:
    build: .
    container_name: trapeyes-server
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DEFAULT_CHAT_ID=${DEFAULT_CHAT_ID}
      - PORT=5000
      - MAX_MESSAGES=${MAX_MESSAGES:-1000}
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trapeyes-net

networks:
  trapeyes-net:
    driver: bridge
